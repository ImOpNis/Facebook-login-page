<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
</head>
<body>
    <div id="container">

	<!-- Left Text Code -->
        <div class="text__wrapper">
            <div class="imgg">
				<!-- img Code -->
                <img src="img/facebook.png" alt="Facebook">
            </div>
			<!-- Left Text Code -->
            <p class="description">Facebook helps you connect and share with the people in your life.</p>
        </div>
		
		<!-- Right Form Code -->
        <div>
			<div class="form__wrapper">
				<form class="form">
					<div>
						<!-- Email Code -->
						<input type="text" name="Email_Mobile" id="Email_Mobile" placeholder="Email Address or Phone Number">
					</div>
					<div>
						<!-- Password Code -->
						<input type="password" name="Password" id="Password" placeholder="Password">
					</div>
					<div>
						<!-- Log in Button Code -->
						<button type="submit" class="loginButton btn">Log in</button>
					</div>
				</form>
					<!-- Forgot Button Code -->
					<p class="forgotPassword"><a href="#">Forgotten Password?</a></p>
				<hr/>
				<div style="text-align:center;">
					<!-- Register Button Code -->
					<button type="submit" class="registerButton btn">Create New Account</button>
				</div>
			</div>
			<!-- Create Text Celebrity Code -->
			<p class="celebritytxt"><a href="#">Create a Page</a> for a celebrity, brand or business.<p>
        </div>
		
    </div>
</body>
</html>
